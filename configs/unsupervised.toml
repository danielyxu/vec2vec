[general]
seed = 5
sampling_seed = 5
train_dataset_seed = 10
val_dataset_seed = 42
normalize_embeddings = true
mixed_precision = 'fp16'
weight_init = 'kaiming'
dataset = "nq"
max_seq_length = 64
unsup_emb = 'stella'
sup_emb = 'gte'
n_embs_per_batch = 1
finetune_mode = false
noise_level = 0.0

[translator]
style = 'res_mlp'
norm_style = 'batch'
depth = 3
transform_depth = 4
d_adapter = 1024
d_hidden = 1024
d_transform = 1024
use_small_output_adapters = false
use_residual_adapters = true

[discriminator]
gan_style = "least_squares"
disc_depth = 5
disc_dim = 1024
use_residual = true

[train]
bs = 256
gradient_accumulation_steps = 1
lr = 2e-5
no_scheduler = true
max_grad_norm = 1000.0
loss_coefficient_reverse_rec = 0.0
loss_coefficient_rec = 1.0
loss_coefficient_vsp = 1.0
loss_coefficient_cc_trans = 10.0
loss_coefficient_cc_rec = 0.0
loss_coefficient_cc_vsp = 10.0
loss_coefficient_r1_penalty = 0.0
warmup_length = 2000
patience = 20
min_delta = 0.0
min_epochs = 80

# VSP (Vector Space Preservation) mode options:
# - 'pairwise': Original - preserves pairwise dot product similarities
# - 'triplet_angle': Preserves angles between triplets of vectors
# - 'tetrahedron': Preserves volumes of tetrahedra formed by 4 points
# - 'combined': All three modes combined
vsp_mode = 'pairwise'
vsp_triplet_coeff = 1.0      # Weight for triplet angle loss
vsp_tetra_coeff = 1.0        # Weight for tetrahedron volume loss
vsp_num_triplets = 256       # Number of triplets to sample per batch
vsp_num_tetrahedra = 128     # Number of tetrahedra to sample per batch


[gan]
disc_lr = 1e-5
eps = 6.25e-10
smooth = 0.9
loss_coefficient_disc = 1.0
loss_coefficient_gen = 1.0
loss_coefficient_latent_gen = 1.0
loss_coefficient_similarity_gen = 0.0

[eval]
val_size = 4096
val_bs = 1024
top_k_size = 1024
top_k_batches = 4
k = 16
heatmap_size = 64

[logging]
use_wandb = true
wandb_project = 'unsupervised_disc'
wandb_name = 'unsupervised'
load_dir = './finetuning_unsupervised/n:100000,e:10,s:n_double,d:4,d:4,d:64/'
save_dir = './finetuning_unsupervised/{}/'
force_dump = true
